<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@Lude</title>
  <link rel="icon" href="images/hanakoicon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url("https://i.pinimg.com/originals/1d/3c/0e/1d3c0e764313eaac32786ae0c9dc0125.gif") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    #enter-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.6s ease, visibility 0.6s ease;
      cursor: pointer;
    }
    #enter-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .floating {
      animation: float 4s ease-in-out infinite;
      text-shadow: 0 0 10px white;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    .profile {
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1;
    }
    .profile.show { opacity: 1; }
    .profile img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid white;
      box-shadow: 0 0 20px white;
    }
    .links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .links a img {
      height: 42px;
      width: auto;
      border-radius: 8px;
      box-shadow: 0 0 15px white;
      transition: transform 0.2s ease;
      animation: float 3s ease-in-out infinite;
    }
    .links a:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="enter-screen">
    <h2 class="floating">Click to Enter</h2>
  </div>

  <div class="profile" id="profile-content">
    <img src="https://i.pinimg.com/474x/a8/cd/a0/a8cda0252de61ceb96916e27fcd7eb8d.jpg" alt="@Lude" class="floating">
    <h1 class="floating">@Lude</h1>
    <p class="floating">She / Her</p>
    <p class="floating">Success is the best revenge</p>
    <div class="links">
      <a href="https://discord.com/users/1321220303120105553" target="_blank">
        <img src="../images/icons8-discord-500.png" alt="Discord">
      </a>
    </div>
  </div>

  <script>
    const enterScreen = document.getElementById("enter-screen");
    const profileContent = document.getElementById("profile-content");

    enterScreen.addEventListener("click", () => {
      enterScreen.classList.add("hidden");
      setTimeout(() => {
        profileContent.classList.add("show");
        const audio = document.createElement("iframe");
        audio.src = "https://www.youtube.com/embed/b-TD5zCzB3E?autoplay=1&loop=1&playlist=b-TD5zCzB3E";
        audio.allow = "autoplay; encrypted-media";
        audio.width = "0";
        audio.height = "0";
        audio.style.display = "none";
        document.body.appendChild(audio);
      }, 600);
    });
  </script>
</body>
</html>
