<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="images/hanakoicon.png" type="image/x-icon">

  <style>
    * { cursor: none; }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: url("https://i.pinimg.com/originals/57/f8/8e/57f88e49872cb11e9fe4b0cad4669881.gif") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    #enter-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      transition: opacity 0.6s ease;
      pointer-events: all;
    }
    #enter-screen.hidden {
      opacity: 0;
    }
    .floating {
      animation: float 4s ease-in-out infinite;
      box-shadow: 0 0 20px white;
      transition: transform 0.3s ease;
    }
    .floating-text {
      animation: float 4s ease-in-out infinite;
      text-shadow: 0 0 10px white;
      transition: transform 0.3s ease;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    .profile-header {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .profile-header.show {
      opacity: 1;
    }
    .profile-header img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid white;
    }
    .profile-header h1 {
      margin: 10px 0 5px;
    }
    .profile-header p {
      max-width: 500px;
      text-align: center;
      line-height: 1.5;
    }
    .links {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      transition: transform 0.2s ease;
    }
    .links a img {
      height: 42px;
      width: auto;
      box-shadow: 0 0 15px white;
      border-radius: 8px;
    }
    .links a:hover {
      transform: scale(1.1);
    }
    #snow-trail {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .snowflake {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      filter: blur(1px);
      animation: fall 2s linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(80px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="enter-screen">
  <h2 class="floating-text">Click to Enter</h2>
</div>

<div id="snow-trail"></div>

<div class="profile-header" id="profile-content">
  <img src="https://i.pinimg.com/736x/5a/17/7f/5a177f6b3099f115b43a019eb3effa48.jpg" alt="@2n9Hanako" class="floating interactive">
  <h1 class="floating-text">Lude</h1>
  <p class="floating-text">She / Her</p>
  <p class="floating-text">Success is the best revenge</p>
  <div class="links">
    <a href="https://discord.com/users/1321220303120105553" target="_blank">
      <img src="../images/icons8-discord-500.png" alt="Discord" class="floating interactive">
    </a>
    <a href="https://discord.com/users/1321220303120105553" target="_blank">
      <img src="../images/icons8-discord-500.png" alt="Discord" class="floating interactive">
    </a>
    <a href="https://discord.com/users/1321220303120105553" target="_blank">
      <img src="../images/icons8-discord-500.png" alt="Discord" class="floating interactive">
    </a>
  </div>
</div>

<script>
 
  const titles = ["@", "@L", "@Lu", "@Lud", "@Lude", "@Lud", "@Lu", "@L", "@"];
  let currentTitleIndex = 0;
  setInterval(() => {
    document.title = titles[currentTitleIndex];
    currentTitleIndex = (currentTitleIndex + 1) % titles.length;
  }, 400);

  const enterScreen = document.getElementById("enter-screen");
  const profileContent = document.getElementById("profile-content");

  enterScreen.addEventListener("click", () => {
    enterScreen.classList.add("hidden");
    enterScreen.style.pointerEvents = "none";
    setTimeout(() => {
      enterScreen.style.display = "none";
      profileContent.classList.add("show");

      // Add YouTube iframe for 772 Love
      const audio = document.createElement("iframe");
      audio.src = "https://www.youtube.com/embed/Y6YdKJ7muOs?si=fUZiChElAbE2HSAJ";
      audio.allow = "autoplay; encrypted-media";
      audio.width = "0";
      audio.height = "0";
      audio.style.display = "none";
      document.body.appendChild(audio);

    }, 600);
  });

  document.addEventListener("mousemove", (e) => {
    const interactiveElements = document.querySelectorAll(".interactive");
    interactiveElements.forEach(el => {
      const rect = el.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const offset = (e.clientX - centerX) / 30;
      el.style.transform = `translateX(${offset}px)`;
    });
  });

  // Snow trail effect
  const snowTrail = document.getElementById("snow-trail");
  document.addEventListener("mousemove", function(e) {
    const snowflake = document.createElement("div");
    snowflake.className = "snowflake";
    snowflake.style.left = e.pageX + 'px';
    snowflake.style.top = e.pageY + 'px';
    snowTrail.appendChild(snowflake);
    setTimeout(() => snowflake.remove(), 2000);
  });
</script>

</body>
</html>
