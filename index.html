<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1-800 Roster</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=MedievalSharp&family=Playfair+Display:ital@1&family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="icon" href="https://qu.ax/CKJCM.png" type="image/png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'MedievalSharp', cursive;
      background: radial-gradient(circle at center, #000 0%, #111 100%);
      background-size: 400% 400%;
      animation: ripple 20s ease infinite;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    @keyframes ripple {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
    }

    .overlay h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: white;
      margin-bottom: 20px;
    }

    .overlay button {
      font-size: 1.5em;
      padding: 0.6em 1.2em;
      background: black;
      color: white;
      border: none;
      font-family: 'MedievalSharp', cursive;
    }

    .content {
      opacity: 0;
      filter: blur(10px);
      transition: all 2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .fade-in { opacity: 1; filter: blur(0); }

    .header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 5em;
      text-shadow: 2px 2px 6px #000;
    }

    .quote {
      font-family: 'Playfair Display', serif;
      font-size: 1.4em;
      font-style: italic;
      color: rgba(255, 255, 255, 0.7);
      white-space: nowrap;
      border-right: 2px solid rgba(255, 255, 255, 0.6);
      overflow: hidden;
      display: inline-block;
      margin: 1em 0 2em 0;
      height: 1.5em;
    }

    .avatars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 50px;
      max-width: 1200px;
    }

    .avatar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .avatar:hover { transform: scale(1.05); }

    .avatar .image {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 3px solid #fff;
      position: relative;
      overflow: visible;
    }

    .avatar .image::before {
      content: "";
      position: absolute;
      top: -10px; left: -10px;
      width: 150px; height: 150px;
      border-radius: 50%;
      background: conic-gradient(lightgray, gray, lightgray);
      animation: spin 6s linear infinite;
      z-index: -1;
      filter: blur(8px);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .avatar span {
      margin-top: 12px;
      font-size: 1.3em;
      color: white;
      text-shadow: 1px 1px 2px #000;
      text-transform: uppercase;
    }

    .avatar .role {
      margin-top: 3px;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.6);
    }

    .telegram-link {
      margin-top: 1.5em;
      font-size: 1.3em;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'Dancing Script', cursive;
    }

    .telegram-link img {
      width: 45px;
      height: 45px;
    }

  </style>
</head>
<body>
  <div class="overlay" id="overlay" onclick="enterSite()">
    <h1>#1-800 runs the world</h1>
    <button>Click to Enter</button>
  </div>

  <div class="content" id="mainContent">
    <div class="header"><h1>1-800 Roster</h1></div>
    <p class="quote" id="quote"></p>

    <div class="avatars">
      <div class="avatar">
        <div class="image" style="background-image: url('https://i.pinimg.com/1200x/70/22/a0/7022a04c3a36291f66e6df375ca659b3.jpg');"></div>
        <span>Hanako</span><div class="role">Owner</div>
      </div>
      <div class="avatar">
        <div class="image" style="background-image: url('https://i.pinimg.com/736x/a2/5b/89/a25b8936e3425f089b194b8ab2196cf5.jpg');"></div>
        <span>Lost</span><div class="role">Co Owner</div>
      </div>
      <div class="avatar">
        <div class="image" style="background-image: url('https://i.pinimg.com/736x/1a/62/b1/1a62b18ded16236410374df5225fe533.jpg');"></div>
        <span>Shy</span><div class="role">Co Owner</div>
      </div>
      <div class="avatar">
        <div class="image" style="background-image: url('https://i.pinimg.com/736x/f3/d7/bf/f3d7bf07efe3432905299608f7acddb8.jpg');"></div>
        <span>Ume</span><div class="role">Soldier</div>
      </div>
      <div class="avatar">
        <div class="image" style="background-image: url('https://i.pinimg.com/736x/39/2c/c3/392cc3e851cdda4faeea5eeb4d5a3ae6.jpg');"></div>
        <span>Crappi</span><div class="role">Soldier</div>
      </div>
      <div class="avatar">
        <div class="image" style="background-image: url('https://i.pinimg.com/736x/2f/a7/f9/2fa7f90e60eb760bcc2a6cce6bb0c943.jpg');"></div>
        <span>Scrapted</span><div class="role">Soldier</div>
      </div>
    </div>

    <a href="https://t.me/com1800" target="_blank" rel="noopener" class="telegram-link">
      <span>Telegram channel</span>
      <img src="https://qu.ax/vJpOB.png" alt="Telegram channel" />
    </a>
  </div>

  <script>
    function enterSite() {
      document.getElementById('overlay').style.display = 'none';
      const main = document.getElementById('mainContent');
      main.classList.add('fade-in');

      const iframe = document.createElement('iframe');
      iframe.src = "https://www.youtube.com/embed/40bhY_FmrqA?autoplay=1&loop=1&playlist=40bhY_FmrqA";
      iframe.width = "0";
      iframe.height = "0";
      iframe.allow = "autoplay; encrypted-media";
      iframe.style.display = "none";
      document.body.appendChild(iframe);

      const fakeAudio = new Audio("https://www.youtube.com/embed/40bhY_FmrqA");
      fakeAudio.volume = 0;
      const fadeInterval = setInterval(() => {
        if (fakeAudio.volume < 1) {
          fakeAudio.volume += 0.05;
        } else {
          clearInterval(fadeInterval);
        }
      }, 200);

      startTyping();
    }

    const text = "“ Spreading joy, not chaos | #1-800 ”";
    const quoteElement = document.getElementById("quote");
    let i = 0;
    let deleting = false;

    function startTyping() {
      if (!deleting && i < text.length) {
        quoteElement.textContent = text.substring(0, i + 1);
        i++;
        setTimeout(startTyping, 100);
      } else if (deleting && i > 0) {
        quoteElement.textContent = text.substring(0, i - 1);
        i--;
        setTimeout(startTyping, 60);
      } else if (i === text.length) {
        deleting = true;
        setTimeout(startTyping, 1000);
      } else if (i === 0 && deleting) {
        deleting = false;
        setTimeout(startTyping, 1000);
      }
    }
  </script>
</body>
</html>
